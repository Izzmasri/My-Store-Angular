<div class="container mx-auto px-6 py-8">
  <!-- Header -->
  <div class="mb-8">
    <h1 class="text-4xl font-bold text-gray-800 mb-2">Our Products</h1>
    <p class="text-gray-600">Discover our amazing collection</p>
  </div>

  <!-- Category Filter -->
  <div class="mb-8 flex flex-wrap gap-3">
    @for (category of categories(); track category) {
    <button
      (click)="filterByCategory(category)"
      [class.bg-blue-600]="selectedCategory() === category"
      [class.text-white]="selectedCategory() === category"
      [class.bg-gray-200]="selectedCategory() !== category"
      [class.text-gray-800]="selectedCategory() !== category"
      class="px-6 py-2 rounded-full font-semibold transition-colors hover:bg-blue-700 hover:text-white"
    >
      {{ category }}
    </button>
    }
  </div>

  <!-- Products Grid - Using Child Component with @Input and @Output -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    @for (product of products(); track product.id) {
    <app-product-card [product]="product" (addToCartEvent)="handleAddToCart($event)">
    </app-product-card>
    } @empty {
    <div class="col-span-full text-center py-12">
      <p class="text-gray-500 text-lg">No products found</p>
    </div>
    }
  </div>
</div>
