<header class="bg-white shadow-md sticky top-0 z-50">
  <nav class="container mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center">
        <a routerLink="/" class="text-2xl font-bold text-blue-600">
          ðŸ›’ Shop Store By Izzeddin Masri
        </a>
      </div>

      <!-- Navigation Links -->
      <div class="hidden md:flex items-center space-x-8">
        <a
          routerLink="/products"
          routerLinkActive="text-blue-600 font-semibold"
          [routerLinkActiveOptions]="{ exact: false }"
          class="text-gray-700 hover:text-blue-600 transition-colors"
        >
          Products
        </a>
        <a
          routerLink="/cart"
          routerLinkActive="text-blue-600 font-semibold"
          class="text-gray-700 hover:text-blue-600 transition-colors relative"
        >
          Cart @if (cartService.totalItems() > 0) {
          <span
            class="absolute -top-2 -right-3 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
          >
            {{ cartService.totalItems() }}
          </span>
          }
        </a>
      </div>

      <!-- Mobile Cart Icon -->
      <div class="md:hidden">
        <a routerLink="/cart" class="relative">
          <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            ></path>
          </svg>
          @if (cartService.totalItems() > 0) {
          <span
            class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
          >
            {{ cartService.totalItems() }}
          </span>
          }
        </a>
      </div>
    </div>
  </nav>
</header>
