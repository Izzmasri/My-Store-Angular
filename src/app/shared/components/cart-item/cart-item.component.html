<div
  class="flex gap-4 p-4 border border-gray-200 rounded-lg hover:border-blue-300 transition-colors"
>
  <!-- Product Image -->
  <img
    [src]="item.product.imageUrl"
    [alt]="item.product.name"
    class="w-24 h-24 object-cover rounded"
  />

  <!-- Product Info -->
  <div class="flex-1">
    <h3 class="font-semibold text-gray-800 mb-1">{{ item.product.name }}</h3>
    <p class="text-sm text-gray-600 mb-2">{{ item.product.category }}</p>
    <p class="text-lg font-bold text-green-600">${{ item.product.price.toFixed(2) }}</p>
  </div>

  <!-- Quantity Controls -->
  <div class="flex flex-col items-end justify-between">
    <button (click)="onRemove()" class="text-red-600 hover:text-red-700">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
        ></path>
      </svg>
    </button>

    <!-- Quantity Input with ngModel and ngModelChange -->
    <div class="flex flex-col items-center">
      <div class="flex items-center space-x-2">
        <button
          (click)="decreaseQuantity()"
          class="w-8 h-8 rounded border border-gray-300 flex items-center justify-center hover:bg-gray-100"
        >
          -
        </button>
        <input
          type="number"
          [(ngModel)]="quantityInput"
          (ngModelChange)="onQuantityChange($event)"
          min="1"
          max="99"
          class="w-16 text-center font-semibold border border-gray-300 rounded py-1"
        />
        <button
          (click)="increaseQuantity()"
          class="w-8 h-8 rounded border border-gray-300 flex items-center justify-center hover:bg-gray-100"
        >
          +
        </button>
      </div>

      <!-- Error message displayed using ngIf -->
      @if (quantityError) {
      <small class="text-red-500 mt-1">{{ quantityError }}</small>
      }
    </div>

    <p class="text-sm text-gray-600">
      Subtotal:
      <span class="font-semibold">${{ (item.product.price * item.quantity).toFixed(2) }}</span>
    </p>
  </div>
</div>
