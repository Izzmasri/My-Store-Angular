<div class="card overflow-hidden">
  <a [routerLink]="['/products', product.id]" class="block">
    <!-- Product Image -->
    <div class="relative h-64 overflow-hidden bg-gray-200">
      <img
        [src]="product.imageUrl"
        [alt]="product.name"
        class="w-full h-full object-cover hover:scale-110 transition-transform duration-300"
      />
      @if (!product.inStock) {
      <div class="absolute top-0 left-0 bg-red-500 text-white px-3 py-1 text-sm font-semibold">
        Out of Stock
      </div>
      }
    </div>

    <!-- Product Info -->
    <div class="p-5">
      <div class="mb-2">
        <span class="text-sm text-blue-600 font-semibold">{{ product.category }}</span>
      </div>
      <h3 class="text-lg font-bold text-gray-800 mb-2 line-clamp-1">{{ product.name }}</h3>
      <p class="text-gray-600 text-sm mb-4 line-clamp-2">{{ product.description }}</p>

      <!-- Rating -->
      @if (product.rating) {
      <div class="flex items-center mb-3">
        <div class="flex text-yellow-400">
          @for (star of [1,2,3,4,5]; track star) {
          <svg
            class="w-4 h-4"
            [class.text-gray-300]="star > product.rating!"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            ></path>
          </svg>
          }
        </div>
        <span class="ml-2 text-sm text-gray-600">{{ product.rating }}</span>
      </div>
      }

      <!-- Price and Action -->
      <div class="flex items-center justify-between">
        <span class="text-2xl font-bold text-green-600">${{ product.price.toFixed(2) }}</span>
        <button
          (click)="onAddToCart($event)"
          [disabled]="!product.inStock"
          [class.opacity-50]="!product.inStock"
          [class.cursor-not-allowed]="!product.inStock"
          class="btn-primary text-sm"
        >
          @if (product.inStock) { Add to Cart } @else { Unavailable }
        </button>
      </div>
    </div>
  </a>
</div>
